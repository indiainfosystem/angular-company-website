<section class="py-20">
    <div class="container">
        <div class="max-w-2xl mx-auto text-center">
            <div class="max-w-md mb-8 mx-auto"><span
                    class="inline-block py-1 px-3 text-xs font-semibold bg-blue-100 text-blue-600 rounded-xl wow animate__animatedanimated animate__fadeIn"
                    data-wow-delay=".1s">Contact Us</span>
                <h2 class="mt-2 text-4xl font-bold font-heading wow animate__animatedanimated animate__fadeIn"
                    data-wow-delay=".s">We will <span class="text-blue-500">be glad</span> to hear from you!
                </h2>
            </div>
            <div>
                <form>
                    <div class="mb-4 text-sm wow animate__animatedanimated animate__fadeIn" data-wow-delay=".5s"><span
                            class="mr-4 font-semibold">Departament:</span><label class="mr-4"><input type="radio"
                                class="mr-1" name="department" value="1" /><span>Support</span></label><label><input
                                type="radio" class="mr-1" name="department" value="2" /><span>Sales</span></label></div>
                    <div class="mb-4 wow animate__animatedanimated animate__fadeIn" data-wow-delay=".3s">
                        <input type="text"
                            class="w-full p-4 text-xs font-semibold leading-none bg-blueGray-50 rounded outline-none"
                            placeholder="Subject" />
                    </div>
                    <div class="mb-4 wow animate__animatedanimated animate__fadeIn" data-wow-delay=".3s">
                        <input type="text"
                            class="w-full p-4 text-xs font-semibold leading-none bg-blueGray-50 rounded outline-none"
                            placeholder="Name" />
                    </div>
                    <div class="mb-4 wow animate__animatedanimated animate__fadeIn" data-wow-delay=".3s">
                        <input type="email"
                            class="w-full p-4 text-xs font-semibold leading-none bg-blueGray-50 rounded outline-none"
                            placeholder="name@example.com" />
                    </div>
                    <div class="mb-4 wow animate__animatedanimated animate__fadeIn" data-wow-delay=".3s">
                        <textarea
                            class="w-full h-24 p-4 text-xs font-semibold leading-none resize-none bg-blueGray-50 rounded outline-none"
                            placeholder="Message..."></textarea>
                    </div>
                    <div class="mb-4 wow animate__animatedanimated animate__fadeIn" data-wow-delay=".3s">
                        <label class="flex px-2 bg-blueGray-50 rounded"><input type="file" class="hidden"
                                name="Choose file" /><span
                                class="my-1 ml-auto px-4 py-3 text-xs text-white font-semibold leading-none bg-blueGray-500 hover:bg-blueGray-600 rounded cursor-pointer">
                                Browse</span></label>
                    </div>
                    <div class="flex justify-between items-center wow animate__animatedanimated animate__fadeIn"
                        data-wow-delay=".3s"><label><input type="checkbox" class="mr-1" name="terms" value="1" /><span
                                class="text-sm font-semibold">I agree to terms and
                                conditions.</span></label><button
                            class="py-4 px-8 text-sm text-white font-semibold leading-none bg-blue-500 hover:bg-blue-700 rounded"
                            type="submit">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
