<section class="pb-8 bg-top bg-cover bg-no-repeat relative -mt-24 pt-24"
      style="background-image:url(assets/imgs/placeholders/img-15.jpg)">
      <div class="container">
        <div class="py-12 text-center">
          <div class="max-w-2xl mx-auto mb-8">
            <h2
              class="text-white text-3xl lg:text-5xl mb-4 font-bold font-heading wow animate__animated animate__fadeIn" [innerHTML]="bannerData.title"></h2>
            <p class="text-blueGray-400 leading-relaxed wow animate__animated animate__fadeIn" [innerHTML]="bannerData.sub_title"></p>
          </div>
          <div>
            <a *ngFor = "let btn of bannerData.buttons" class="{{ btn.class }}" [routerLink]="btn.link" >{{ btn.label }}</a>
            </div>
        </div>
        <div class="flex flex-wrap items-center justify-center max-w-4xl mx-auto pt-12 pb-4">
          <div class="w-1/2 md:w-1/3 lg:w-1/5 px-8 mb-8 wow animate__animated animate__fadeIn" data-wow-delay=".1s" *ngFor = "let lg of bannerData.logos" [routerLink]="lg.link"><img
              class="mx-auto" src="assets/imgs/logos/brands/{{ lg.url }}" alt="{{ lg.alt }}" /></div>
        </div>
      </div>
    </section>
