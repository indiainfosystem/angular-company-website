<section class="py-20" id="home-feature">
  <div class="container">
    <div class="flex flex-wrap lg:flex-nowrap">
      <div class="flex flex-wrap lg:max-w-sm mx-auto">
        <div *ngFor="let drt of home_features.key_left_features"
          class="hover-up-5 w-1/2 md:w-1/3 lg:w-full mb-4 wow animate__animated animate__fadeIn" data-wow-delay=".3s">
          <div class="pt-10 pb-8 px-6 bg-white text-center rounded shadow border border-gray-100">
            <div class="text-blue-500 mx-auto mb-4 text-base-2"><i class="{{ drt.icon }}"></i></div>
            <h3 class="mb-2 font-bold font-heading">{{ drt.title }}</h3>
            <p class="text-sm text-blueGray-400 leading-loose">{{ drt.sub_title }}</p>
          </div>
        </div>
      </div>
      <div class="w-full lg:w-auto">
        <div class="lg:pl-16">
          <div class="mb-4"><span
              class="text-xs py-1 px-3 text-blue-600 font-semibold bg-blue-50 rounded-xl wow animate__animated animate__fadeIn"
              data-wow-delay=".1s">Why choose us</span>
            <h2 class="text-4xl mt-3 font-bold font-heading wow animate__animated animate__fadeIn" data-wow-delay=".3s">
              Key Features</h2>
          </div>
          <div *ngFor="let fets of home_features.key_features"
            class="flex items-start py-4 wow animate__animated animate__fadeIn" data-wow-delay=".5s">
            <div class="w-8 mr-5 text-blue-500 text-base-2"><i class="{{ fets.icon }}"></i></div>
            <div>
              <h3 class="mb-2 text-xl font-semibold font-heading">{{ fets.title }}</h3>
              <p class="text-blueGray-400 leading-loose">{{ fets.sub_title }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
