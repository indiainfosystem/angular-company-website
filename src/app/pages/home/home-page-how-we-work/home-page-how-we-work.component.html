<section class="xl:bg-contain bg-top bg-no-repeat"
      style="background-image:url(%27assets/imgs/backgrounds/404)" id="how-we-work">
      <div class="container">
        <div class="flex flex-wrap items-center justify-between max-w-2xl lg:max-w-full mb-12">
          <div class="w-full lg:w-1/2 mb-4 lg:mb-0">
            <h2 class="text-3xl md:text-4xl font-bold font-heading wow animate__animated animate__fadeInDown" [innerHtml]="data.title">
            </h2>
          </div>
          <div class="w-full lg:w-1/2">
            <p class="text-blueGray-400 leading-loose wow animate__animated animate__fadeIn">{{ data.description }}</p>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 -mb-6 text-center">
          <div *ngFor ="let det of data.data_list" class="hover-up-5 w-full md:w-1/2 lg:w-1/3 px-3 mb-6 wow animate__animated animate__fadeIn"
            data-wow-delay=".3s">
            <div class="p-12 bg-white shadow rounded">
              <div
                class="flex w-12 h-12 mx-auto items-center justify-center text-blue-800 font-bold font-heading bg-blue-200 rounded-full">
                {{ det.id }}</div><img class="h-36 mx-auto my-4" src="{{ det.img }}" alt="Monst" />
              <h3 class="mb-2 font-bold font-heading text-xl">{{ det.title }}</h3>
              <p class="text-sm text-blueGray-400 leading-relaxed">{{ det.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
