<section id="footer">
    <div class="container px-4 mx-auto wow animate__animated animate__fadeIn" data-wow-delay=".3s">
        <div class="flex flex-wrap -mx-3 text-center lg:text-left">
            <div class="w-full lg:w-1/4 px-3 mb-6 lg:mb-0">
                <a class="inline-block mx-auto lg:mx-0 text-3xl font-semibold leading-none" routerLink="/home">
                    <img src="assets/imgs/logos/india_infosystem_logo.png" style="max-width: 200px;"
                        alt="Indiainfosystem" />
                </a>
                <div>
                    <ul class="social-media-icon">
                        <li *ngFor="let smi of footer_information.social_media_icon"><a title="{{ smi.label }}"
                                class="{{ smi.label }}" href="{{ smi.link }}" target="_blank"><i
                                    class="{{ smi.class }}"></i></a></li>
                    </ul>
                </div>

            </div>
            <div class="w-full lg:w-1/4 px-3 mb-8 lg:mb-0">
                <!-- <p
                    class="max-w-md mx-auto lg:max-w-full lg:mx-0 lg:pr-32 lg:text-lg text-blueGray-400 leading-relaxed">
                    Helping you <strong>maximize</strong> operations management with digitization</p> -->
                <p class="mb-2 lg:mb-4 lg:text-lg font-bold font-heading">Links</p>
                <div class="lg:text-lg ">
                    <ul class="site-link">
                        <li *ngFor="let link of footer_information.site_link"><a [routerLink]="link.url">{{ link.label
                                }}</a></li>
                    </ul>
                </div>
            </div>
            <div class="w-full lg:w-1/4 px-3 mb-8 lg:mb-0">
                <p class="mb-2 lg:mb-4 lg:text-lg font-bold font-heading">Office</p>
                <p class="lg:text-lg text-black-400">{{ footer_information.address }}</p>
            </div>
            <div class="w-full lg:w-1/4 px-3">
                <p class="mb-2 lg:mb-4 lg:text-lg font-bold font-heading">Contacts</p>
                <p class="lg:text-lg">{{ footer_information.contact }}</p>
                <p class="lg:text-lg">{{ footer_information.email }}</p>
            </div>
        </div>
        <div>&nbsp;</div>
    </div>
</section>
