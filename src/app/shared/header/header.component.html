<header class="bg-transparent sticky-bar mt-4">
        <div class="container bg-transparent">
                <nav class="bg-transparent flex justify-between items-center py-3"><a
                                class="text-3xl font-semibold leading-none" routerLink="/home"><img class="h-16"
                                        src="assets/imgs/logos/india_infosystem_logo.png" alt="Monst" /></a>
                        <ul class="hidden lg:flex lg:items-center lg:w-auto lg:space-x-12">
                                <li class="group relative pt-4 pb-4" [ngClass]="{'has-child': nav.hasChild.length > 0}"
                                        *ngFor="let nav of navList">
                                        <a class="text-sm font-semibold text-blueGray-600 hover:text-blueGray-500"
                                                [routerLink]="nav.url">{{ nav.label }}</a>
                                        <ul class="drop-down-menu min-w-200"
                                                *ngIf="nav.hasChild && nav.hasChild.length > 0">
                                                <li *ngFor="let navChild of nav.hasChild"><a
                                                                class="menu-sub-item text-sm text-blueGray-600 hover:text-blueGray-500"
                                                                [routerLink]="navChild.url">{{ navChild.label }}</a>
                                                </li>
                                        </ul>
                                </li>
                        </ul>

                        <div class="lg:hidden"><button (click) = "showMobileMenu(true)"
                                        class="navbar-burger flex items-center py-2 px-3 text-blue-500 hover:text-blue-700 rounded border border-blue-200 hover:border-blue-300"><svg
                                                class="fill-current h-4 w-4" viewbox="0 0 20 20"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <title>Mobile menu</title>
                                                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                                        </svg></button></div>
                </nav>
        </div>
</header>
<div class="navbar-menu relative z-50 transition duration-300" *ngIf ="isOpen">
        <div class="navbar-backdrop fixed inset-0 bg-blueGray-800 opacity-25"></div>
        <nav
          class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto transition duration-300">
          <div class="flex items-center mb-8"><a class="mr-auto text-3xl font-semibold leading-none" href="index-4#"><img
                class="h-10" src="assets/imgs/logos/india_infosystem_logo.png" alt="Monst" /></a><button (click) = "showMobileMenu(false)" class="navbar-close"><svg
                class="h-6 w-6 text-blueGray-400 cursor-pointer hover:text-blue-500" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewbox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg></button></div>
          <div>
            <ul class="mobile-menu">
              <li class="mb-1  rounded-xl" [ngClass]="{'menu-item-has-children': nav.hasChild.length > 0}"
                *ngFor="let nav of navList"><span class="menu-expand" *ngIf = "nav.hasChild.length > 0">+</span>
                <a class="block p-4 text-sm text-blueGray-500 hover:bg-blue-50 hover:text-blue-500 rounded-xl"
                        [routerLink]="nav.url" (click) = "showMobileMenu(false)">{{ nav.label }}</a>
                <ul class="hidden"
                        *ngIf="nav.hasChild && nav.hasChild.length > 0">
                        <li *ngFor="let navChild of nav.hasChild"><a
                                        class="block p-3 text-sm text-blueGray-500 hover:bg-blue-50 hover:text-blue-500"
                                        [routerLink]="navChild.url" (click) = "showMobileMenu(false)">{{ navChild.label }}</a>
                        </li>
                </ul>
        </li>
            </ul>
            <div class="mt-4 pt-6 border-t border-blueGray-100"><a
                class="block px-4 py-3 mb-3 text-xs text-center font-semibold leading-none bg-blue-400 hover:bg-blue-500 text-white rounded"
                href="signup">Sign Up</a><a
                class="block px-4 py-3 mb-2 text-xs text-center text-blue-500 hover:text-blue-700 font-semibold leading-none border border-blue-200 hover:border-blue-300 rounded"
                href="login">Log In</a></div>
          </div>
          <div class="mt-auto">
            <p class="my-4 text-xs text-blueGray-400"><span>Get in Touch</span><span
                class="text-blue-500 hover:text-blue-500 underline">contact@monst.com</span></p><a
              class="inline-block px-1" href="https://facebook.com/"><img src="assets/imgs/icons/facebook-blue.svg"
                alt="Monst" /></a><a class="inline-block px-1" href="https://twitter.com/"><img
                src="assets/imgs/icons/twitter-blue.svg" alt="Monst" /></a><a class="inline-block px-1"
              href="https://www.instagram.com/"><img src="assets/imgs/icons/instagram-blue.svg" alt="Monst" /></a>
          </div>
        </nav>
      </div>
